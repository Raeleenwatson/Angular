<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>

      <button class="btn btn-primary"
      (click)="showMsg()">Display Details</button>

      <p *ngIf="toggle">{{message}}</p>
      
      <div *ngFor="let click of buttonClicks"
      [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'transparent'}"
      [ngClass]="{'white-text': click >= 5}">{{click}}</div>
      

      <hr>      
      <app-servers></app-servers>
      <app-warning-alert></app-warning-alert>
      <success-message></success-message>
    </div>
  </div>
</div>
